<h3>Your personal settings</h3>
<div class="row">
	<div class="span6">
		<form id='account-form-data'>
			<table class="table">
				<tr>
					<td>Name: </td>
					<td><input name='name' value='<%= name %>'></td>
				</tr>
				<tr>
					<td>E-mail: </td>
					<td><%= email %></td>
				</tr>
				<tr>
					<td>Company: </td>
					<td><input name='startup' value='<%= startup %>'></td>
				</tr>
				<tr>
					<td>Unique identifier: </td>
					<td><%= id %></td>
				</tr>
				<tr>
					<td></td>
					<td><button class="save btn btn-success">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</div>
